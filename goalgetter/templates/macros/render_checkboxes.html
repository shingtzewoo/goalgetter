{# Render checkboxes for the values part of the questionnaire questionnaire. #}
{%- macro render_checkbox(value, description, other_macro) -%}
  <div class="col d-flex flex-column mb-2 mx-1 overflow-auto" style="height:150px;">
      <div class="d-flex flex-column animate__animated flash hide" data-aos="fade-in" data-aos-once="true" data-aos-easing="ease-in" data-aos-duration="600" style="z-index: 0; position: absolute; background-color:white;">
          <label class="text-center lead value" for="{{value}}">{{ value.capitalize() }}</label>
          <input class="hide" type="checkbox" name="value" value="{{value}}" id="{{value}}">
          {{ other_macro }}
      </div>
      <div class="col d-flex justify-content-center align-items-center flex-column animate_animated" style="z-index: -1; position: absolute;">
          <p class="text-center lead">{{ description }}</p>
      </div>
  </div>
{%- endmacro -%}

{# Render checkbox for the home page. #}
{%- macro render_task_checkbox(task) -%}
<button type="button" role="checkbox" class="circle" aria-checked="false" style="width: 20px; height: 20px" value="{{ task }}"> 
    <svg width="30" height="30" class="picture hide" style="position: relative; left: -10px; bottom: 5px">
            <path fill="black" d="M11.23 13.7l-2.15-2a.55.55 0 0 0-.74-.01l.03-.03a.46.46 0 0 0 0 .68L11.24 15l5.4-5.01a.45.45 0 0 0 0-.68l.02.03a.55.55 0 0 0-.73 0l-4.7 4.35z"></path>
    </svg>
</button>
{%- endmacro -%}
